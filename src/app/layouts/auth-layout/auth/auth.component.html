<div class="content">
  <div class="container" id="container" [class.active] = "active === true">
    <div class="form-container sign-up">
      <form>
        <h1>Đăng ký</h1>
<!--        <div class="social-icons">-->
<!--          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>-->
<!--          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>-->
<!--          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>-->
<!--          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>-->
<!--        </div>-->
<!--        <span>or use your email for registeration</span>-->
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Đăng ký</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form [formGroup]="loginForm">
        <h1>Đăng nhập</h1>
<!--        <div class="social-icons">-->
<!--          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>-->
<!--          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>-->
<!--          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>-->
<!--          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>-->
<!--        </div>-->
        <div></div>
<!--        <span>or use your email password</span>-->
        <input type="email" placeholder="Email" formControlName="email">
        <span class="text-danger"
              *ngIf="loginForm.touched  && this.loginForm.get('email')?.hasError('required') && isSubmit"
        >
              Email không được để trống
        </span>
        <span class="text-danger"
              *ngIf="loginForm.touched  && this.loginForm.get('email')?.hasError('email') && isSubmit"
        >
              email không đúng định dạng
        </span>
        <input type="password" placeholder="Password" formControlName="password">
        <span class="text-danger"
              *ngIf="loginForm.touched  && this.loginForm.get('password')?.hasError('required') && isSubmit"
        >
              Password không được để trống
        </span>
        <a href="#">Quên mật khẩu?</a>
        <button (click)="login()">Đăng nhập</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button class="hidden" id="login" (click)="changeActive()">Đăng nhập</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Thế là được</h1>
          <p>Register with your personal details to use all of site features</p>
          <button class="hidden" id="register" (click)="changeActive()">Đăng ký</button>
        </div>
      </div>
    </div>
  </div>
</div>
