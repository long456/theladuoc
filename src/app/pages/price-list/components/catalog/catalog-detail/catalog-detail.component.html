<div class="title-page">
  {{(isCreate? 'create_catalog' : 'update_catalog') | translate}}
</div>

<div nz-row>
  <div nz-col [nzSpan]="20">
    <form [formGroup]="catalogForm">
      <div nz-row [nzGutter]=[16,16]>
        <div nz-col [nzSpan]="8">
          <div class="d-flex align-items-center justify-content-between">
            <span class="text-label">
              {{'category_name' | translate }}
              <span class="text-danger">*</span>
            </span>
            <span nzTooltipTitle="{{'guide_price_list_category_name' | translate}}" nzTooltipPlacement="top" nz-tooltip nz-icon nzType="question-circle" nzTheme="outline"></span>
          </div>
          <input nz-input autofocus formControlName="catalogName" [nzStatus]="(catalogForm.get('catalogName')?.invalid &&
                             (catalogForm.get('catalogName')?.touched || isSubmit)) ?
                             'error' : ''">
          <span class="text-danger" *ngIf="(catalogForm.get('catalogName')?.touched || isSubmit)  &&
                        catalogForm.get('catalogName')?.hasError('required')">{{'category_name' | translate }} {{'cannot_blank' | translate}}!</span>
        </div>

        <div nz-col [nzSpan]="8">
          <div class="text-label">{{ 'status' | translate }}</div>
          <nz-switch formControlName="catalogStatus"></nz-switch>
        </div>
      </div>
    </form>
  </div>

  <div nz-col [nzSpan]="4">
    <div class="btn-panel">
      <button class="btn primary" nz-button [nzLoading]="loading" (click)="edit()">
        LÆ°u
      </button>
      <button class="btn" nz-button (click)="navigateBack()">
        {{'cancel'|translate}}
      </button>
    </div>
  </div>
</div>
