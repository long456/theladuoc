<div class="title-page">
  {{(isCreate? 'create_benefit_package' : 'update_benefit_package') | translate}}
</div>

<div nz-row>
  <div nz-col [nzSpan]="20">
    <form [formGroup]="benefitForm">
      <div nz-row [nzGutter]=[16,16]>
        <div nz-col [nzSpan]="8">
            <span class="text-label">
                  {{'benefit_package' | translate }}
                  <span class="text-danger">*</span>
            </span>
            <input nz-input autofocus formControlName="name"
                   [nzStatus]="(benefitForm.get('name')?.invalid &&
                               (benefitForm.get('name')?.touched || isSubmit)) ?
                               'error' : ''"
            >
            <span class="text-danger"
                  *ngIf="(benefitForm.get('name')?.touched || isSubmit)  &&
                          benefitForm.get('name')?.hasError('required')"
            >{{'benefit_package' | translate }} {{'cannot_blank' | translate}}!</span>
        </div>

        <div nz-col [nzSpan]="8">
            <span class="text-label">
              {{'category' | translate }}
              <span class="text-danger">*</span>
            </span>

            <nz-select formControlName="catalogId"
                       [nzStatus]="(benefitForm.get('catalogId')?.invalid &&
                                   (benefitForm.get('catalogId')?.touched || isSubmit)) ?
                                    'error' : ''"
            >
              <nz-option *ngFor="let catalog of catalogList"
                         [nzLabel]="catalog.catalogName" [nzValue]="catalog.catalogId"
              ></nz-option>
            </nz-select>

            <span class="text-danger"
                  *ngIf="(benefitForm.get('catalogId')?.touched || isSubmit)  &&
                          benefitForm.get('catalogId')?.hasError('required')"
            >{{'category' | translate }} {{'cannot_blank' | translate}}!</span>
        </div>
      </div>
    </form>
  </div>
  <div nz-col [nzSpan]="4">
    <div class="btn-panel">
      <button class="btn primary" nz-button [nzLoading]="loading" (click)="edit()">
        LÆ°u
      </button>
      <button class="btn" nz-button (click)="navigateBack()">
        {{'cancel'|translate}}
      </button>
    </div>
  </div>
</div>
