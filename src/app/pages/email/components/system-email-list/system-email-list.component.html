<div class="title-page">
  Danh sách email hệ thống
</div>

<div>
  <ng-container *ngIf="(systemEmail$ | async) as systemEmail">
    <app-table
      [rows]="systemEmail.rows"
      [page]="systemEmail.page"
      [pageSize]="systemEmail.pageSize"
      [pageTotal]="systemEmail.rowTotal"
      [clientPagination]="false"
      (pageIndexChange)="page$.next($event)"
      (pageSizeChange)="pageSize$.next($event)"
      [loading]="loading"
    >
      <table-column header="STT" key="id" [dataType]="COL_DATA_TYPE.INDEX" [width]="'80px'" fixColumn="left"></table-column>
      <table-column header="Tên email" key="emailSubject" [width]="'200px'"></table-column>
      <table-column header="Tên buổi học" key="" [width]="'200px'"></table-column>
      <table-column header="Tên lớp học" key="" [width]="'200px'"></table-column>
      <table-column header="Tên diễn giả" key="roleName" [width]="'200px'"></table-column>
      <table-column header="Tên khóa học" key="courseName" [width]="'200px'"></table-column>
      <table-column header="Tiêu đề email" key="roleName" [width]="'200px'"></table-column>
      <table-column header="Tên tổ chức" key="organizationName" [width]="'200px'"></table-column>
      <table-column header="Trạng thái" key="status" [width]="'180px'">
        <ng-template appCell let-data>
          <span class="text-valid" *ngIf="data.status">Kích hoạt</span>
          <span class="text-invalid" *ngIf="!data.status">Không kích hoạt</span>
        </ng-template>
      </table-column>
      <table-column [width]="'180px'" fixColumn="right" >
        <ng-template appHeader>
          Chức năng
        </ng-template>

        <ng-template appCell let-data>
          <span class="custom-action" (click)="edit(data)">Thiết lập</span>
        </ng-template>
      </table-column>
    </app-table>
  </ng-container>
</div>
