<div class="title-page">
  {{isCreate? 'Tạo mới vé khóa học' : 'Chỉnh sửa vé khóa học'}}
</div>

<div nz-row>
  <div nz-col [nzSpan]="20">
    <form [formGroup]="ticketForm">
      <div nz-row [nzGutter]=[16,16]>
        <div nz-col [nzSpan]="9">
          <span class="text-label">
            Tên vé
          </span>
          <input
            nz-input autofocus formControlName="name"
            [nzStatus]="(ticketForm.get('name')?.invalid && (ticketForm.get('name')?.touched || isSubmit)) ? 'error' : ''">

          <span class="text-danger"
                *ngIf="(ticketForm.get('name')?.touched || isSubmit)  && ticketForm.get('name')?.hasError('required')"
          >
            Tên vé khóa học không được để trống
          </span>
        </div>

        <div nz-col [nzSpan]="9">
          <span class="text-label">
            {{ 'status' | translate }}
          </span>

          <div class="width-50">
            <nz-switch formControlName="status"
            ></nz-switch>
          </div>
        </div>

        <div nz-col [nzSpan]="9">
          <span class="text-label">
            {{ 'course' | translate }}
            <span class="text-danger">*</span>
          </span>

          <div>
            <nz-select [nzDisabled]="!isCreate"
                       style="display: block"
                       formControlName="courseId"
                       [nzStatus]="(ticketForm.get('courseId')?.invalid && (ticketForm.get('courseId')?.touched || isSubmit)) ? 'error' : ''"
            >
              <nz-option
                *ngFor="let course of listCourse"
                [nzValue]="course.id"
                [nzLabel]="course.title"
              ></nz-option>
            </nz-select>
          </div>

          <span class="text-danger"
                *ngIf="(ticketForm.get('courseId')?.touched || isSubmit) && ticketForm.get('courseId')?.hasError('required')"
          >
            Tên khóa học không được để trống
          </span>
        </div>

        <div nz-col [nzSpan]="9">
          <span class="text-label">
            Giá vé
          </span>

          <div class="width-50">
            <nz-input-number
              formControlName="price"
              style="width: 100%"
              [nzMin]="0"
              [nzStep]="1"
              [nzFormatter]="formatterVnd"
              [nzParser]="parserVnd"
            ></nz-input-number>
          </div>
        </div>

      </div>
    </form>
  </div>

  <div nz-col [nzSpan]="4">
    <div class="btn-panel">
      <button class="btn primary" nz-button (click)="edit()">
        {{isCreate? 'Tạo mới' : 'Lưu'}}
      </button>
      <button class="btn" nz-button (click)="navigateBack()">Hủy</button>
    </div>
  </div>
</div>
