<div class="title-page">
  {{isCreate? 'Tạo mới đường dẫn chân trang' : 'Chỉnh sửa đường dẫn chân trang'}}
</div>

<div nz-row>
  <div nz-col [nzSpan]="20">
    <form [formGroup]="footerForm">
      <div nz-row [nzGutter]=[16,16]>
        <div nz-col [nzSpan]="8">
          <span class="text-label">
            {{ 'display_name' | translate }}
            <span class="text-danger">*</span>
          </span>
          <input
            nz-input autofocus formControlName="displayName"
            [nzStatus]="(footerForm.get('displayName')?.invalid && (footerForm.get('name')?.touched || isSubmit)) ? 'error' : ''">

          <span class="text-danger"
                *ngIf="(footerForm.get('displayName')?.touched || isSubmit)  && footerForm.get('displayName')?.hasError('required')"
          >
            {{ 'display_name' | translate }} không được để trống
          </span>
        </div>

        <div nz-col [nzSpan]="8">
          <div class="text-label">{{ 'order' | translate }} trong cột</div>
          <nz-input-number
            style="width: 100%"
            [nzMin]="0" [nzStep]="1"
            formControlName="no"></nz-input-number>
        </div>

        <div nz-col [nzSpan]="8">

        </div>

        <div nz-col [nzSpan]="8">
          <div class="text-label">{{ 'column_name' | translate }}</div>
          <input
            nz-input formControlName="columnName">
        </div>

        <div nz-col [nzSpan]="11">
          <span class="text-label">
            Đường dẫn
          </span>

          <div class="select-group">
            <nz-select
              class="link-to"
              [(ngModel)]="external"
              [ngModelOptions]="{standalone: true}" (ngModelChange)="onSelectExternal($event)"
            >
              <nz-option [nzValue]="false" [nzLabel]="'Trong hệ thống'"></nz-option>
              <nz-option [nzValue]="true" [nzLabel]="'Bên ngoài'"></nz-option>
            </nz-select>

            <div class="link-place">
              <nz-select
                *ngIf="!external"
                formControlName="pageId"
                nzAllowClear>
                <nz-option
                  *ngFor="let page of listAllPage"
                  [nzValue]="page.id"
                  [nzLabel]="page.name">
                </nz-option>
              </nz-select>

              <input *ngIf="external" nz-input formControlName="externalLink">
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>

  <div nz-col [nzSpan]="4">
    <div class="btn-panel">
      <button class="btn primary" nz-button (click)="edit()">
        {{isCreate? 'Tạo mới' : 'Lưu'}}
      </button>
      <button class="btn" nz-button (click)="navigateBack()">Hủy</button>
    </div>
  </div>
</div>
