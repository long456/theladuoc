<div class="title-page">
  {{isCreate? 'Tạo mới footer navigation' : 'Chỉnh sửa footer navigation'}}
</div>

<div nz-row>
  <div nz-col [nzSpan]="20">
    <form [formGroup]="footerForm">
      <div nz-row [nzGutter]=[16,16]>
        <div nz-col [nzSpan]="8">
          <span class="text-label">
            Tên footer navigation
            <span class="text-danger">*</span>
          </span>
          <input
            nz-input autofocus formControlName="displayName"
            [nzStatus]="(footerForm.get('displayName')?.invalid && (footerForm.get('name')?.touched || isSubmit)) ? 'error' : ''">

          <span class="text-danger"
                *ngIf="(footerForm.get('displayName')?.touched || isSubmit)  && footerForm.get('displayName')?.hasError('required')"
          >
            Tên footer navigation không được để trống
          </span>
        </div>

        <div nz-col [nzSpan]="8">
          <div class="text-label">Thứ tự hiển thị</div>
          <nz-input-number
            style="width: 100%"
            [nzMin]="0" [nzStep]="1"
            formControlName="no"></nz-input-number>
        </div>

        <div nz-col [nzSpan]="8">

        </div>

        <div nz-col [nzSpan]="8">
          <div class="text-label">Tên cột</div>
          <input
            nz-input formControlName="columnName">
        </div>

        <div nz-col [nzSpan]="8">
          <span class="text-label">
            Link đến trang
          </span>

          <div>
            <nz-select
              formControlName="pageId"
              [nzStatus]="(footerForm.get('pageId')?.invalid && (footerForm.get('pageId')?.touched || isSubmit)) ? 'error' : ''"
            >
              <nz-option
                *ngFor="let page of listAllPage"
                [nzValue]="page.id"
                [nzLabel]="page.name"
              >
              </nz-option>
            </nz-select>
          </div>

          <span class="text-danger"
                *ngIf="(footerForm.get('pageId')?.touched || isSubmit) && footerForm.get('pageId')?.hasError('required')"
          >
            Trang được link đến không được để trống
          </span>
        </div>
      </div>
    </form>
  </div>

  <div nz-col [nzSpan]="4">
    <div class="btn-panel">
      <button class="btn primary" nz-button (click)="edit()">
        {{isCreate? 'Tạo mới' : 'Lưu'}}
      </button>
      <button class="btn" nz-button (click)="navigateBack()">Hủy</button>
    </div>
  </div>
</div>
