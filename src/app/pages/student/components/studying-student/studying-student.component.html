<div class="title-page">
  Danh sách học viên đang học
</div>

<div class="header-btn">

  <ng-container *ngIf="(studyingStudent$ | async) as studyingStudent">
    <nz-collapse class="filter-form" [class.expand]="isExpand">
      <nz-collapse-panel [nzHeader]="'Lọc'"  (nzActiveChange)="setExpand($event)">
        <app-filter-form [filterData]="listOfColumn" (getFilterData)="handleFilterForm($event)"></app-filter-form>
      </nz-collapse-panel>
    </nz-collapse>


    <!--    <button nz-button class="add-btn primary" (click)="create()">Thêm mới</button>-->
    <!--    <button nz-button class="add-btn primary" (click)="delete()">Xóa</button>-->

    <app-table
      [rows]="studyingStudent.rows"
      [page]="studyingStudent.page"
      [pageSize]="studyingStudent.pageSize"
      [pageTotal]="studyingStudent.rowTotal"
      [clientPagination]="false"
      (pageIndexChange)="page$.next($event)"
      (pageSizeChange)="pageSize$.next($event)"
      [loading]="loading"
    >
      <table-column header="STT" key="id" [dataType]="COL_DATA_TYPE.INDEX" [width]="'80px'" fixColumn="left"></table-column>
      <table-column header="Ngày đăng ký" key="createdDate" [dataType]="COL_DATA_TYPE.DATE" [width]="'150px'"></table-column>
      <table-column header="Tên khóa học" key="courseName" [width]="'200px'"></table-column>
      <table-column header="Số tiền" key="price" [width]="'200px'">
        <ng-template appCell let-data>
          {{data.price + ' VND'}}
        </ng-template>
      </table-column>
      <table-column header="Thanh toán" key="isPay" [width]="'180px'">
        <ng-template appCell let-data>
          <span *ngIf="data.isPay === 0">Chưa thanh toán</span>
          <span *ngIf="data.isPay === 1">Đã thanh toán</span>
          <span *ngIf="data.isPay === 2">Thanh toán một phần</span>
          <span *ngIf="data.isPay === 3">Thanh toán thừa</span>
          <span *ngIf="data.isPay === 4">Thanh toán thừa</span>
          <span *ngIf="data.isPay === 5">Hoàn tiền thừa</span>
        </ng-template>
      </table-column>
      <table-column header="Xác thực thanh toán" key="isVerifyPay" [width]="'180px'">
        <ng-template appCell let-data>
          <span class="text-invalid" *ngIf="!data.isVerifyPay">Chưa xác thực</span>
          <span class="text-valid" *ngIf="data.isVerifyPay">Đã xác thực</span>
        </ng-template>
      </table-column>
      <table-column header="Lớp tham gia" key="className" [width]="'180px'"></table-column>
      <table-column header="Buổi điểm danh" key="lessonAttendances" [width]="'180px'"></table-column>
      <table-column header="Tên học viên" key="name" [width]="'180px'"></table-column>
      <table-column header="Số điện thoại" key="mobile" [width]="'180px'"></table-column>
      <table-column header="Email" key="email" [width]="'180px'"></table-column>
      <table-column header="Mã học viên" key="code" [width]="'180px'"></table-column>
      <table-column header="Người giới thiệu" key="emailRef" [width]="'180px'"></table-column>
      <table-column header="Nhân viên chăm sóc" key="caregiverName" [width]="'180px'"></table-column>
      <table-column header="Tên diễn giả" key="lecturerName" [width]="'180px'"></table-column>
<!--      <table-column header="thẻ tag" key="tagNote" [width]="'220px'">-->
<!--        <ng-template appCell let-data>-->
<!--          <nz-select style="display: block" nzPlaceHolder="Chọn thẻ tag" [ngModel]="data.tagNote"-->
<!--                     [nzCustomTemplate]="selectTag" nzBorderless (ngModelChange)="onTagChange($event, data)">-->
<!--            <nz-option *ngFor="let tag of listTag" nzCustomContent-->
<!--                       [nzValue]="tag.value" [nzLabel]="tag.title" [nzTitle]="tag.color">-->
<!--              <nz-tag [nzColor]="tag.color">{{tag.title}}</nz-tag>-->
<!--            </nz-option>-->
<!--          </nz-select>-->

<!--          <ng-template #selectTag let-selected>-->
<!--            <nz-tag [nzColor]="selected.nzTitle">{{selected.nzLabel}}</nz-tag>-->
<!--          </ng-template>-->
<!--        </ng-template>-->
<!--      </table-column>-->

      <table-column [width]="'180px'" fixColumn="right" >
        <ng-template appHeader>
          Chức năng
        </ng-template>

        <ng-template appCell let-data>
          <span class="custom-action" (click)="detail(data)"
                nz-tooltip nzTooltipTitle="Chi tiết học viên">
            <span nz-icon nzType="search" nzTheme="outline"></span>
          </span>

          <span class="custom-action" (click)="refundPayment(data)"
                nz-tooltip nzTooltipTitle="Hoàn học phí">
            <span nz-icon nzType="undo" nzTheme="outline"></span>
          </span>
        </ng-template>
      </table-column>
    </app-table>
  </ng-container>
</div>
