<div class="title-page">
  {{isCreate? 'Tạo mới học phần' : 'Chỉnh sửa khóa học'}}
</div>

<div nz-row>
  <div nz-col [nzSpan]="20">
    <form [formGroup]="chapterForm">
      <div nz-row [nzGutter]=[16,16]>
        <div nz-col [nzSpan]="8">
          <span class="text-label">
            Tên học phần
            <span class="text-danger">*</span>
          </span>
          <input
            nz-input autofocus formControlName="title"
            [nzStatus]="(chapterForm.get('title')?.invalid && (chapterForm.get('title')?.touched || isSubmit)) ? 'error' : ''">

          <span class="text-danger"
                *ngIf="(chapterForm.get('title')?.touched || isSubmit)  && chapterForm.get('title')?.hasError('required')"
          >
            Tên học phần không được để trống!
          </span>
        </div>

        <div nz-col [nzSpan]="8">
          <span class="text-label">
            Thứ tự
          </span>
          <nz-input-number class="input-nz-number" formControlName="priority" [nzMin]="0" [nzStep]="1"></nz-input-number>
        </div>

        <div nz-col [nzSpan]="8" >
          <div class="text-label">{{ 'status' | translate }}</div>
          <nz-switch formControlName="status">
          </nz-switch>
        </div>
      </div>
    </form>
  </div>

  <div nz-col [nzSpan]="4">
    <div class="btn-panel">
      <button class="btn primary" nz-button (click)="edit()">
        {{isCreate? 'Tạo mới' : 'Lưu'}}
      </button>
      <button class="btn" nz-button (click)="navigateBack()">Hủy</button>
    </div>
  </div>
</div>
