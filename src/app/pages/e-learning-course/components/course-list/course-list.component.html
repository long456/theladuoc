<div class="title-page">
  Danh sách khóa học E-learning
</div>

<div class="header-btn">
  <ng-container *ngIf="(course$ | async) as course">
    <button nz-button class="add-btn primary" (click)="create()">Thêm mới</button>
    <button nz-button class="add-btn primary" (click)="delete()">Xóa</button>

    <app-table
      [rows]="course.rows"
      [page]="course.page"
      [pageSize]="course.pageSize"
      [pageTotal]="course.rowTotal"
      (onItemSelection)="getItemSelection($event)"
      [clientPagination]="false"
      (pageIndexChange)="page$.next($event)"
      (pageSizeChange)="pageSize$.next($event)"
      [loading]="loading"
    >
      <table-column [dataType]="COL_DATA_TYPE.SELECTION" fixColumn="left"></table-column>
      <table-column header="STT" key="id" [dataType]="COL_DATA_TYPE.INDEX" [width]="'80px'" fixColumn="left"></table-column>
      <table-column header="Tên khóa học" key="title" [width]="'200px'"></table-column>
      <table-column header="Mã khoá học" key="title" [width]="'200px'"></table-column>
      <table-column header="Giá bán" key="title" [width]="'200px'">
      </table-column>
      <table-column header="Loại khóa học" key="title" [width]="'200px'"></table-column>
      <table-column header="Danh mục" key="title" [width]="'200px'"></table-column>
      <table-column header="Điểm đăng ký" key="title" [width]="'200px'"></table-column>
      <table-column header="Điểm giới thiệu trực tiếp" key="title" [width]="'200px'"></table-column>
      <table-column header="Điểm giới thiệu gián tiếp" key="title" [width]="'200px'"></table-column>
      <table-column header="Tên diễn giả" key="title" [width]="'200px'"></table-column>
      <table-column header="Tổ chức" key="title" [width]="'200px'"></table-column>
      <table-column header="Trạng thái" key="status" [width]="'180px'">
        <ng-template appCell let-data>
          <span class="text-valid" *ngIf="data.status">Kích hoạt</span>
          <span class="text-invalid" *ngIf="!data.status">Tạm dừng</span>
        </ng-template>
      </table-column>
    </app-table>

  </ng-container>
</div>
