<div class="title-page">
  {{isCreate? 'Tạo danh mục khóa học' : 'Chỉnh sửa danh mục khóa học'}}
</div>

<div nz-row>
  <div nz-col [nzSpan]="20">
    <form [formGroup]="categoryForm">
      <div nz-row [nzGutter]=[16,16]>
        <div nz-col [nzSpan]="8">
          <span class="text-label">
            Tên danh mục
            <span class="text-danger">*</span>
          </span>
          <input
            nz-input autofocus formControlName="title"
            [nzStatus]="(categoryForm.get('title')?.invalid && (categoryForm.get('title')?.touched || isSubmit)) ? 'error' : ''">

          <span class="text-danger"
                *ngIf="(categoryForm.get('title')?.touched || isSubmit)  && categoryForm.get('title')?.hasError('required')"
          >
            Tên danh mục không được để trống
          </span>
        </div>

        <div nz-col [nzSpan]=5>
          <span class="text-label">
            Trạng thái
          </span>

          <nz-select style="width: 100%"  formControlName="status">
            <nz-option [nzValue]="1" [nzLabel]="'Kích hoạt'"></nz-option>
            <nz-option [nzValue]="0" [nzLabel]="'Vô hiệu'"></nz-option>
          </nz-select>
        </div>

        <div nz-col [nzSpan]="5">
          <div class="text-label">Thứ tự hiển thị</div>
          <nz-input-number
            style="width: 100%"
            [nzMin]="0" [nzStep]="1"
            formControlName="priority"></nz-input-number>
        </div>

        <div nz-col [nzSpan]="11">
          <div class="text-label">Mô tả</div>
          <textarea
            nz-input placeholder="Mô tả ngắn"
            [nzAutosize]="{ minRows: 3}" formControlName="description"></textarea>
        </div>

        <div nz-col [nzSpan]="7" >
          <span class="text-label">
            Icon danh mục
          </span>

          <div class="select-icon">
            <input nz-input [value]="categoryForm.get('iconPath')?.value">

            <button nz-button nzType="primary" (click)="selectFile()">
              <span nz-icon nzType="file"></span>
            </button>
          </div>

<!--          <div class="select-file">-->
<!--            <div class="btn-select-file" (click)="selectFile()" *ngIf="categoryForm.get('iconPath')?.value === ''">-->
<!--              <span nz-icon nzType="plus" nzTheme="outline"></span>-->
<!--              <div style="margin-top: 8px;">Upload</div>-->
<!--            </div>-->
<!--            <img class="img-preview" [src]="categoryForm.get('iconPath')?.value" *ngIf="categoryForm.get('iconPath')?.value !== ''">-->
<!--          </div>-->
        </div>
      </div>
    </form>
  </div>

  <div nz-col [nzSpan]="3">
    <div class="btn-panel">
      <button class="btn primary" nz-button (click)="edit()">
        {{isCreate? 'Tạo mới' : 'Lưu'}}
      </button>
      <button class="btn" nz-button (click)="navigateBack()">Hủy</button>
    </div>
  </div>
</div>
