<div class="title-page">
  Danh sách xác thực thanh toán
</div>

<div class="header-btn">
  <nz-collapse class="filter-form" [class.expand]="isExpand">
    <nz-collapse-panel [nzHeader]="'Lọc'"  (nzActiveChange)="setExpand($event)">
      <app-filter-form [filterData]="listOfColumn" (getFilterData)="handleFilterForm($event)"></app-filter-form>
    </nz-collapse-panel>
  </nz-collapse>

  <ng-container *ngIf="(paymentAuth$ | async) as paymentAuth">
    <app-table
      [rows]="paymentAuth.rows"
      [page]="paymentAuth.page"
      [pageSize]="paymentAuth.pageSize"
      [pageTotal]="paymentAuth.rowTotal"
      [clientPagination]="false"
      (pageIndexChange)="page$.next($event)"
      (pageSizeChange)="pageSize$.next($event)"
      [loading]="loading"
    >
      <table-column header="STT" key="id" [dataType]="COL_DATA_TYPE.INDEX" [width]="'80px'" fixColumn="left"></table-column>
      <table-column header="Ngày tạo" key="createdDate" [dataType]="COL_DATA_TYPE.DATE" [width]="'150px'"></table-column>
      <table-column header="Tên học viên" key="name" [width]="'200px'"></table-column>
      <table-column header="Email" key="email" [width]="'180px'"></table-column>
      <table-column header="SĐT" key="phoneNumber" [width]="'180px'"></table-column>
      <table-column header="Nhân viên chăm sóc" key="caregiverName" [width]="'200px'"></table-column>
      <table-column header="Số tiền" key="price" [width]="'180px'">
        <ng-template appCell let-data>
          {{data.price + ' VND'}}
        </ng-template>
      </table-column>
      <table-column header="Trạng thái thanh toán" key="verifyPay" [width]="'180px'">
        <ng-template appCell let-data>
          <span class="text-valid" *ngIf="data.verifyPay">Đã thanh toán</span>
          <span class="text-invalid" *ngIf="!data.verifyPay">Chưa thanh toán</span>
        </ng-template>
      </table-column>

      <table-column [width]="'180px'" fixColumn="right" >
        <ng-template appHeader>
          Chức năng
        </ng-template>

        <ng-template appCell let-data>
          <span class="custom-action">
            <span
              nzTooltipTitle="Xem ảnh thanh toán" nzTooltipPlacement="top" nz-tooltip
              nz-icon nzType="picture" nzTheme="outline" (click)="showImg(data)">
            </span>
          </span>

          <span class="custom-action" *ngIf="!data.verifyPay">
            <span
              nzTooltipTitle="Xác thực thanh toán" nzTooltipPlacement="top" nz-tooltip
              nz-icon nzType="safety-certificate" nzTheme="outline" (click)="verifyPayment(data)">
            </span>
          </span>

          <span class="custom-action" *ngIf="data.verifyPay">
            <span class="delete"
              nzTooltipTitle="Hủy thanh toán" nzTooltipPlacement="top" nz-tooltip
              nz-icon nzType="close-square" nzTheme="outline" (click)="unVerifyPayment(data)">
            </span>
          </span>

        </ng-template>
      </table-column>
    </app-table>
  </ng-container>
</div>
