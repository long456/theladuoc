<div class="title-page">
  {{ 'upgrade_request_list' | translate }}
</div>

<div class="header-btn">
  <ng-container *ngIf="(requestUpgrade$ | async) as request">
    <app-table
      [rows]="request.rows"
      [page]="request.page"
      [pageSize]="request.pageSize"
      [pageTotal]="request.rowTotal"
      [clientPagination]="false"
      (pageIndexChange)="page$.next($event)"
      (pageSizeChange)="pageSize$.next($event)"
      [loading]="loading"
    >
      <table-column header="{{ 'no' | translate }}" key="id" [dataType]="COL_DATA_TYPE.INDEX" [width]="'80px'" fixColumn="left"></table-column>
      <table-column header="{{ 'created_at' | translate }}" key="createdDate" [dataType]="COL_DATA_TYPE.DATE" [width]="'180px'"></table-column>
      <table-column header="{{ 'order_code' | translate }}" key="code" [width]="'180px'"></table-column>
      <table-column header="{{ 'learner_name' | translate }}" key="fullName" [width]="'180px'"></table-column>
      <table-column header="{{ 'learner_code' | translate }}" key="codeUser" [width]="'180px'"></table-column>
      <table-column header="{{ 'phone_number' | translate }}" key="phoneNumber" [width]="'180px'"></table-column>
      <table-column header="{{ 'referrer' | translate }}" key="userReferralName" [width]="'180px'"></table-column>
      <table-column header="{{ 'price' | translate }}" key="price" [width]="'180px'">
        <ng-template appCell let-data>
          {{data.price | currency: 'VND'}}
        </ng-template>
      </table-column>
      <table-column header="{{ 'package_duration' | translate }}" key="priceMemberPolicyType" [width]="'180px'">
        <ng-template appCell let-data>
          <span *ngIf="data.priceMemberPolicyType === 1">Gói một tháng</span>
          <span *ngIf="data.priceMemberPolicyType === 2">Gói 3 tháng</span>
          <span *ngIf="data.priceMemberPolicyType === 3">Gói 1 năm</span>
          <span *ngIf="data.priceMemberPolicyType === 4">Gói vĩnh viễn</span>
        </ng-template>
      </table-column>
      <table-column header="{{ 'membership_tier' | translate }}" key="memberPolicyLevelName" [width]="'180px'"></table-column>
      <table-column header="{{ 'payment_method' | translate }}" key="paymentMethod" [width]="'200px'">
        <ng-template appCell let-data>
          <span *ngIf="data.paymentMethod === 1">Thanh toán điểm</span>
          <span *ngIf="data.paymentMethod === 2">Thanh toán VnPay</span>
          <span *ngIf="data.paymentMethod === 3">Chuyển khoản</span>
        </ng-template>
      </table-column>
      <table-column header="{{ 'payment_status' | translate }}" key="paymentStatus" [width]="'180px'">
        <ng-template appCell let-data>
          <span *ngIf="data.paymentStatus === 0">{{'unpaid' | translate}}</span>
          <span *ngIf="data.paymentStatus === 1">{{'fully_paid' | translate}}</span>
          <span *ngIf="data.paymentStatus === 2">Lỗi thanh toán</span>
          <span *ngIf="data.paymentStatus === 3">Huỷ thanh toán</span>
        </ng-template>
      </table-column>
      <table-column header="{{ 'caring_by' | translate }}" key="caregiverName" [width]="'180px'"></table-column>
      <table-column header="{{ 'organization' | translate }}" key="organizationName" [width]="'180px'"></table-column>
<!--      <table-column [width]="'180px'" fixColumn="right" >-->
<!--        <ng-template appHeader>-->
<!--          {{ 'actions' | translate }}-->
<!--        </ng-template>-->

<!--        <ng-template appCell let-data>-->
<!--          <span class="custom-action" (click)="edit(data)"-->
<!--                nz-tooltip nzTooltipTitle="Chỉnh sửa chính sách">-->
<!--            <span nz-icon nzType="edit" nzTheme="outline" class="custom-icon"></span>-->

<!--          </span>-->
<!--        </ng-template>-->
<!--      </table-column>-->
    </app-table>
  </ng-container>
</div>
