<div class="title-page">
  {{'optional_course_settings' | translate}}
</div>

<div nz-row>
  <div nz-col [nzSpan]="20">
    <form [formGroup]="optionalCourseForm">
      <div nz-row [nzGutter]=[16,16]>
        <div nz-col [nzSpan]="6">
          <span class="text-label">
            {{'max_activated_courses' | translate}}
          </span>

          <nz-input-number formControlName="maxSelectElearning" [nzMin]="0" [nzStep]="1"></nz-input-number>
        </div>

        <div nz-col [nzSpan]="24">
          <span class="text-label" *ngIf="listCourseELearning.length > 0">
            {{ 'course_list' | translate }}
          </span>

          <nz-checkbox-wrapper style="width: 100%;" (nzOnChange)="onSelectCourse($event)">
            <div nz-row>
              <div nz-col [nzSpan]="4" *ngFor="let course of listCourseELearning">
                <label nz-checkbox [nzValue]="course.id"
                  [nzChecked]="course.isSelected">{{course.elearningName}}</label>
              </div>
            </div>
          </nz-checkbox-wrapper>
        </div>
      </div>
    </form>
  </div>

  <div nz-col [nzSpan]="4">
    <div class="btn-panel">
      <button class="btn primary" nz-button (click)="edit()">
        {{'save'|translate}}
      </button>
      <button class="btn" nz-button (click)="navigateBack()">
        {{'cancel'|translate}}
      </button>
    </div>
  </div>
</div>
