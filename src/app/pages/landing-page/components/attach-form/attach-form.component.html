<div nz-row [nzGutter]=[16,16]>
  <div nz-col [nzSpan]="24">
    <label class="modal-title">
      {{'pick_a_form' | translate}}
    </label>
    <nz-select style="display: block"
               [(ngModel)]="listOfSelectForm"
               (nzScrollToBottom)="loadMore()"
               nzMode="multiple"
               nzPlaceHolder="{{'pick_a_form' | translate}}"
               nzAllowClear
               [nzDropdownRender]="renderTemplate"
    >

      <nz-option *ngFor="let op of formList" [nzValue]="op.id" [nzLabel]="op.title"></nz-option>

    </nz-select>
    <ng-template #renderTemplate>
      <nz-spin *ngIf="loading"></nz-spin>
    </ng-template>
  </div>

  <div nz-col [nzSpan]="24" class="btn-group">
    <button nz-button (click)="closeModal()">
      {{'cancel' | translate}}
    </button>
    <button nz-button nzType="primary" [nzLoading]="loading" (click)="attachForm()">
      {{'assign' | translate}}
    </button>
  </div>
</div>
