<div class="title-page">
  Danh sách khóa học
</div>

<div class="header-btn">
  <nz-collapse class="filter-form" [class.expand]="isExpand">
    <nz-collapse-panel [nzHeader]="'Lọc'"  (nzActiveChange)="setExpand($event)">
      <app-filter-form [filterData]="listOfColumn" (getFilterData)="handleFilterForm($event)"></app-filter-form>
    </nz-collapse-panel>
  </nz-collapse>


  <button nz-button class="add-btn primary" (click)="create()">Thêm mới</button>
  <app-table [rows]="rowData">
    <table-column header="STT" key="id" [dataType]="COL_DATA_TYPE.INDEX" [width]="'80px'" fixColumn="left"></table-column>
    <table-column header="Ngày tạo" key="createdDate" [dataType]="COL_DATA_TYPE.DATE" [width]="'150px'"></table-column>
    <table-column header="Tên tổ chức" key="organizationName" [width]="'200px'"></table-column>
    <table-column header="Tên diễn giả" key="teacherName" [width]="'200px'"></table-column>
    <table-column header="Tên khóa học" key="title" [width]="'200px'"></table-column>
    <table-column header="Mã khóa học" key="courseCode" [width]="'100%'"></table-column>
    <table-column header="Trạng thái" key="status" [width]="'180px'">
      <ng-template appCell let-data>
        <span class="text-valid" *ngIf="data.status">Hiển thị</span>
        <span class="text-invalid" *ngIf="!data.status">Không hiển thị</span>
      </ng-template>
    </table-column>

    <table-column [width]="'180px'" fixColumn="right" >
      <ng-template appHeader>
        Chức năng
      </ng-template>

      <ng-template appCell let-data>
        <span class="custom-action" (click)="edit(data)">Sửa</span>
        <span class="custom-action" (click)="delete(data)">Xóa</span>
      </ng-template>
    </table-column>
  </app-table>
</div>
